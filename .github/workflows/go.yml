name: Go

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build backend
      run: go build -v ./cmd/backend

    - name: Test backend
      run: go test -cover ./cmd/backend

    - name: Build terminal
      run: go build -v ./cmd/terminal

    - name: Test terminal
      run: go test -cover ./cmd/terminal

    - name: Build internal/cryptography
      run: go build -v ./internal/cryptography

    - name: Test internal/cryptography
      run: go test -cover ./internal/cryptography
