{{define "title"}}Home Photo-Server{{end}}

{{define "body"}}
<p><a href="/upload">Bilder hochladen</a></p>
<h3>Deine Bilder:</h3>
{{if not .Local.Images}}
    <p>Du hast noch keine Bilder hochgeladen...</p>
{{else}}
    {{range .Local.Images}}
        <a href="/images/{{$.Global.Username}}/{{.Name}}" style="text-decoration: none">
            <img style="width: 200px" src="/images/{{$.Global.Username}}/previews/{{.Name}}">
        </a>
    {{end}}
{{end}}

{{end}}
